<!-- login.html -->

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>Login</title>
  </head>
  <body>
    <header class="upper_bar">
        <h1 class="title">Poker Online - Login</h1>
		<nav class="links">
			<ul>
				<li><a href="/home">Home</a></li>
				<li><a href="/info">Informazioni</a></li>
				<li><a href="/register">Registrazione</a></li>
				<li><a href="/login">Login</a></li>
				<li><a href="/account">Account</a></li>
			</ul>
		</nav>
	</header>
    <main>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">Indirizzo email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me">Ricordami</label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Accedi">
        </div>
        </form>
        <p>Non hai un account? <a href="/register">Registrati qui</a></p>
        {% if error %}
        
        <p class="alert alert-danger">{{ error }}</p>
        {% endif %}
        </div>
        </div>
        <footer>
          <p>Copyright Â© ITS Meccatronico Veneto 2023</p>
        </footer>
        </main>
